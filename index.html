<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="smartphone.css">
    <link rel="stylesheet" href="tab.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="kalkulator">
        <input type="text" class="layar-kalkulator" value="0" disabled/>
        <div class="tombol-kalkulator">
            <div class="row">
                <button class="hapus">AC</button>
                <button class="presentase">%</button>
                <button class="operator" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="number 4" value="4">4</button>
                <button class="number 5" value="5">5</button>
                <button class="number 6" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row">
                <button class="number zero" value="0">0</button>
                <button class="number zerozero" value="00">00</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
